spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: recipe-service
          uri: http://localhost:10010
          predicates:
            - Path=/api/v1/recipes/**
        - id: product-service
          uri: http://localhost:10010
          predicates:
            - Path=/api/v1/products/**
        - id: tag-service
          uri: http://localhost:10010
          predicates:
            - Path=/api/v1/tags/**

server:
  port: 10060
