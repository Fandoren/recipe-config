eureka:
  client:
    region: default
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:10050/eureka/
  instance:
    hostname: ${DOCKER_HOST:localhost}
    prefer-ip-address: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health

cors:
  allowedOrigins: http://localhost:3000
